{% extends 'layouts/index.html' %}

{% block content %}
<h1>Product detail</h1>
<h2>{{ product.name }}</h2>
<p>{{ product.description }}</p>
<p>Price: {{ product.price }}</p>

<h1>Reviews:</h1>
{% for review in product.reviews.all %}
<p>{{ review.text }}</p>
<p>{{ review.created_at }}</p>
{% endfor %}
{% endblock %}

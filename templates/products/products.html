{% extends 'layouts/index.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/products.css' %}">

<div class="container">
    <h1>Продукты</h1>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-4 product-link" onclick="window.location='{% url 'product_detail' product.id %}';">
                <div class="card product-card">
                    <img src="/media/{{ product.photo }}" class="card-img-top" alt="Фото продукта">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description|truncatewords:20 }}</p>
                        <p class="card-text price">Цена: {{ product.price }} С</p>
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

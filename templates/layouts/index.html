{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <img width="150" src="{% static 'Продукты.jpeg' %}">
        <a class="navbar-brand" href="/">Products</a>
        <div class="collapse navbar-collapse ml-auto" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                <a class="nav-link {% if request.path == '/products/' %}active{% endif %}" href="/products/">Products</a>
                <a class="nav-link {% if request.path == '/categories/' %}active{% endif %}" href="/categories/">Category</a>
                <a class="nav-link {% if request.path == '/products/create/' %}active{% endif %}" href="/products/create/">Create Product</a>
                <a class="nav-link {% if request.path == '/category/create/' %}active{% endif %}" href="/category/create/">Create Category</a>
                <a class="nav-link {% if request.path == '/admin' %}active{% endif %}" href="/admin">Admin</a> <!-- Перемещаем эту ссылку в конец -->
            </div>
        </div>
    </div>
</nav>

{% block content %}

{% endblock %}

</body>
</html>
